spring:
  config:
    import: optional:secrets.yml
  datasource:
    url: ${DATABASE_URL}
    username: ${DATABASE_USER}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    defer-datasource-initialization: true
logging:
  level:
    org:
      springframework:
        messaging: debug
        http : debug
      hibernate:
        sql: debug
        type:
          descriptor:
            BasicBinder: trace
    web: debug